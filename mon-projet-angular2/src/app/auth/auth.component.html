  <ul class="list-group">
    <app-appareil *ngFor="let appariel of appariels; let i = index"
                  [indexOfAppariel]="i"
                  [apparielName]="appariel.name"
                  [apparielStatus]="appariel.status"> </app-appareil>

  </ul>
  <button class="btn btn-success"
          [disabled]="!isAuth"
          (click) ="onAllumer()"> Tout allumer</button>

</div>
